<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #mapContainer {
        position: absolute;
        top: 0;
        bottom: 10%;
        width: 100%;
      }
      #dropTarget {
        position: absolute;
        top: 90%;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mapContainer">
      <div id="map"></div>
    </div>
    <!-- <div id="canvasContainer">
      <canvas id="canvas" width="32" height="32"></canvas>
    </div> -->
    <div id="dropTarget">Drop SVG here</div>
    <script src="app.bundle.js"></script>
  </body>
</html>
